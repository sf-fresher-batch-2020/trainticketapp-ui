<!DOCTYPE html>
<html lang="en">

<head>
    <title>view Tickets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    </link>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">
            <div class="container">
                <div class="section-title">
                    <h2 style="text-align: center;"> BOOKED TICKETS</h2>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th> Name</th>
                            <th>from</th>
                            <th>To</th>
                            <th>Journey Date</th>
                            <th>Number of travellers</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody id="Ticketlist">
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $("#header").load("components/header.html");
            function viewTickets() {
                let tickets = JSON.parse(localStorage.getItem("BOOKINGS"));
                let currentUser = JSON.parse(localStorage.getItem("LOGGED_IN_USER"));
                let currentTickets = []
                for (let trainobj of tickets) {
                    if (trainobj.name == currentUser.name) {
                        currentTickets.push(trainobj);

                    }


                    // document.querySelector("#Ticketlist").innerHTML = ;
                }
                let content = "";
                for (let trainObj of currentTickets) {

                    content += `<tr>
                                   <td>${trainObj.ticketId}</td>
                                   <td>${trainObj.name}</td>
                                   <td>${trainObj.from}</td>
                                   <td>${trainObj.to}</td>
                                   <td>${trainObj.date}</td>
                                   <td>${trainObj.num}</td>
                                   <td>${trainObj.status}</td>
                                   </tr>`;

                }
                document.querySelector("#Ticketlist").innerHTML = content;
            }
            viewTickets();
        </script>
</body>

</html>
